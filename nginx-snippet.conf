# Add this block to /etc/nginx/sites-available/jarvis *before* "location ^~ /visage/"
# (so the more specific /visage/camdram/ is matched first).
#
# Option 1: Run from CamDramAPI dir:   sudo ./apply_nginx.sh
# Option 2: Manually paste the block below into the jarvis server block.
#
# -------------------------
# CamDram API & UI (under /visage so it's reachable from the visage area)
location ^~ /visage/camdram/ {
    proxy_pass http://127.0.0.1:5002/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /visage/camdram;
}
